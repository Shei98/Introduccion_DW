<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormularioContacto</title>
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
    <div class="contenedor_contacto">
      <h1>Ponete en contacto y reserva ¡HOY MISMO!</h1>
    </div>
  <main>
    <div class="contenedor_formulario_contacto">
        <h2>Formulario</h2>
            <form>
                <fieldset>
                    <div class="fila1">
                        <label id="lblApellido" for="txtApellido">Apellido</label>
                        <input id="txtApellido" name="apellido" type="text" size="50"
                        placeholder="Escriba aquí su/s apellido/s" required autofocus/>
                    </div>
                    <br>
                    <div class="fila2">
                        <label id="lblNombre" for="txtNombre">Nombre</label>
                        <input id="txtNombre" name="nombre" type="text" size="50"
                        placeholder="Escriba aquí su primer nombre" required />
                    </div>
                    <br>
                    <div class="fila3">
                        <label id="lblCelular" for="txtNombreSegundo">Celular</label>
                        <input id="txtCelular" name="segundoNombre" type="text" size="50" 
                        placeholder="Escriba aquí su número de celular" required/>
                    </div>
                    <br>
                    <div class="fila4">
                        <label id="lblAclaracion" for="txtAclaracion">¿Alguna aclaración?</label>
                        <input id="txtAclaracion" name="aclaracion" type="text" size="50" 
                        placeholder="Escriba aquí las observaciones que crea pertinente" required/>
                    </div>
                    <br>
                <input type="submit" value="Enviar"/>
                </fieldset>   
            </form>
    </div>
</body>
</html>
