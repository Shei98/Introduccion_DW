<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormularioContacto</title>
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
    <div class="contenedor_contacto">
      <h1>Ponete en contacto y reserva ¡HOY MISMO!</h1>
    </div>
    <main>
        <div class="contenedor_formulario_contacto">
            <h2>Formulario</h2>
                <form>
                    <fieldset>
                        <div class="fila1">
                            <label id="lblApellido" for="txtApellido">Apellido</label>
                            <input id="txtApellido" name="apellido" type="text" size="50"
                            placeholder="Escriba aquí su/s apellido/s" required autofocus/>
                        </div>
                        <br>
                        <div class="fila2">
                            <label id="lblNombre" for="txtNombre">Nombre</label>
                            <input id="txtNombre" name="nombre" type="text" size="50"
                            placeholder="Escriba aquí su primer nombre" required />
                        </div>
                        <br>
                        <div class="fila3">
                            <label id="lblCelular" for="txtNombreSegundo">Celular</label>
                            <input id="txtCelular" name="segundoNombre" type="text" size="50" 
                            placeholder="Escriba aquí su número de celular" required/>
                        </div>
                        <br>
                        <div class="fila4">
                            <label id="lblAclaracion" for="txtAclaracion">¿Alguna aclaración?</label>
                            <input id="txtAclaracion" name="aclaracion" type="text" size="50" 
                            placeholder="Escriba aquí las observaciones que crea pertinente" required/>
                        </div>
                        <br>
                    <input type="submit" value="Enviar"/>
                    </fieldset>   
                </form>
        </div>
        <div class="mapa">
            <h2>¿Dónde estamos?</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d192339.19917002192!2d-71.50472575912546!3d-41.12797677974389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x961a7b1520c860e5%3A0x8210ae97cb7b9a65!2sSan%20Carlos%20de%20Bariloche%2C%20R%C3%ADo%20Negro!5e0!3m2!1ses!2sar!4v1714690101178!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </main>
    <footer>
    <a href="https://www.facebook.com/IDW_facebook">Facebook</a>
    <a href="https://www.facebook.com/IDW_instagram">Instagram</a>
    <a href="https://www.facebook.com/IDW_tw">Twitter</a>
    </footer>
</body>
</html>
